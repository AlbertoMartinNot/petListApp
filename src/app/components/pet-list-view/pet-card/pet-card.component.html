<mat-card appearance="raised" (click)="cardClickEvent()" class="card">
  <mat-card-header class="card-header">
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <img class="card-image" mat-card-image src="{{imageSrc}}" alt="not found" loading="lazy">
  <mat-card-content class="card-content">
    <h3>
      {{petType | uppercase}}
    </h3>
  </mat-card-content>
</mat-card>
